{% extends 'basic.html' %}
{% block title %} Compras {% endblock %}

{% block body %}

<section id="hero" class="d-flex">
    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display" style="margin-bottom:0px;">Registo de Compras</h1>
            <hr class="my-2">

            <table class="table table-striped table-responsive-md btn-table">

                <thead>
                <tr>
                    <th>Id Compra</th>
                    <th>Data</th>
                    <th>Estado</th>
                </tr>
                </thead>

                <tbody>
                {% for ven in vendas %}
                    <tr>
                        <td>{{ ven.vendas_id_id }}</td>
                        <td>{{ ven.data }}</td>
                        <td>{{ ven.estado }}</td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>


    </div>

    </section>

{% endblock %}
