{% extends 'base.html' %}

{% block content %}
    <div style="width: 100vw; display: flex; justify-content: center">
        <div style="width: 60vw">
            <form>
              <div class="form-row">
              </div>
              <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="">
              </div>
              <div class="form-group">
                <label for="inputTipo">Tipo</label>
                <select id="inputTipo" class="form-control">
                    <option selected>Informática</option>
                    <option>Bricologe</option>
                    <option>Eletrodoméstico</option>
                    <option>Desporto</option>
                  </select>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Descrição</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>

                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>

    </div>

{% endblock %}
